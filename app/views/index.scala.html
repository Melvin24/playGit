@(tasks: List[Task], taskForm: Form[Task])<!-- takes two arguments -->

@import helper._

<!--We also imported helper._ that give us the form creation helpers, typically the form function
that creates the HTML <form> with filled action and method attributes, and the inputText
function that creates the HTML imput given a form field.-->

@main("Todo list") {

<h1>@tasks.size() task(s)</h1>

<ul>
    @for(task <- tasks) {
    <li>
        @task.label

        @form(routes.Application.deleteTask(task.id)) {
        <input type="submit" value="Delete">
        }
    </li>
    }
</ul>

<h2>Add a new task</h2>

@form(routes.Application.newTask()) {

@inputText(taskForm("labemelvinl"))

<input type="submit" value="Create">

}

}
